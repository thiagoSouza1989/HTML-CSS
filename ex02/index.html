<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer jeito. Basta colocar
        tudo entre o par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar
        específico como esse, <br> Você pode usar a tag &lt;br&gt;.
    </p>
    <P>Símbolos especiais:
        &reg;<!--MARCA REGISTRADA-->
        &copy;;<!--COPYRIGHT-->
        &trade;<!--TRADEMARK-->
        &euro;
        &pound;
        &Delta;
    </P>
    <P>
        Adicionar emojis.
        &#x1F596;
        &#x1F913;
        
    </P>
</body>
</html>
