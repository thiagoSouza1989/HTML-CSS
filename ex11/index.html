<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTMl5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou aumente e diminua o tamanho da tela do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Tocando o play</p>
    <!--audio src="media/Fun Kid - Quincas Moreira.mp3" controls autoplay></audio-->
    <audio preload="metadata" autoplay controls>
        <source src="media/Fun Kid - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="media/Fun Kid - Quincas Moreira.ogg" type="audio/ogg">
        <source src="media/Fun Kid - Quincas Moreira.wav" type="audio/wav">
        
    </audio>
    <p>Infelizmente seu navegador não reproduz áudio. <a href="media/Fun Kid - Quincas Moreira.mp3" download="FunKid.mp3" type="audio/mpeg">Baixe o arquivo MP3.</a></p>
</body>
</html>
