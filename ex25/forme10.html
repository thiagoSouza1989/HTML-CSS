<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Júlia</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Thiago, Maiara</h1>
        <h2>& Júlia</h2>
    </header>
    
    <main>
        <h1>Veja sua idade!</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iano">Qual ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
            
            </p>
            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>
            <p>
                <!--input type="submit" value="Enviar"-->
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    <footer>
        <p>Juntos para sempre!!</p>
        <p>Amo vocês</p>
    </footer>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
