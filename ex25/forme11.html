        <h2>& Júlia</h2>

    <main>
        <h1>Veja sua idade!</h1>
        <form>
            <p>
                <label for="birthYear">Ano de Nascimento:</label>
                <input type="text" id="birthYear" name="birthYear">
            </p>
            
            <p>
                <label for="birthMonth">Mês de Nascimento:</label>
                <input type="text" id="birthMonth" name="birthMonth">
            </p>
            
            <p>
                <button type="button" id="submitBtn">Calcular Idade</button>
                <button type="button" id="resetBtn">Limpar</button>
            </p>
          </form>
          
          <p id="result"></p>
          
    </main>
    <footer>
