<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        p{
            padding: 5px;
        }
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão do iframe 300x150 -->
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="300">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>  
        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://thiagosouza1989.github.io/mini-portifolio" frameborder="0" height="400"></iframe>
        também é muito legal.
    </p>
</body>
</html>
