<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span class="form_title">Sign up</span>
        <form class="form">
            <div class="form_group">
                <i class="ri-user-line form_icon"></i>
                <input type="text" placeholder="Name" required class="form_input">
                <span class="form_bar"></span>
            </div>
            <div class="form_group">
                <i class="ri-mail-line form_icon"></i>
                <input type="text" placeholder="Email" required class="form_input">
                <span class="form_bar"></span>
            </div>
            <div class="form_group">
                <i class="ri-lock-line form_icon"></i>
                <input type="password" placeholder="password" required class="form_input">
                <span class="form_bar"></span>
            </div>
            <div class="form_group">
                <i class="ri-lock-line form_icon"></i>
                <input type="password" placeholder="Confirm password" required class="form_input">
                <span class="form_bar"></span>
            </div>
            <button type="submit" class="form_button">Sign up</button>
            <p class="form_switch">
                Already have an account? <a href="#">Login</a>
            </p>
        </form>
    </div>
    
</body>
</html>
