<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="canva.svg" alt="canva">
        <img class="burger" src="burger.svg" alt="burger">
        <div class="dropdown">
            <img class="search" src="search.svg" alt="search">
            <input type="text" placeholder="Try logo, poster , anything!">
                    <div class="menu">
                        <div class="menu-content">
                            <button>
                                <img src="video.svg" alt="">
                                <span>
                                    Video
                                </span>
                                <span>1920 / 1080 px</span>
                            </button>
                            <button>
                                <img src="facebook.svg" alt="facebook">
                                <span>
                                    Facebook Post (Landscape)
                                </span>
                                <span>1920 / 1080 px</span>
                            </button>
                            <button>
                                <img src="instagram.svg" alt="instagram">
                                <span>
                                    Instagram Post (Square)
                                </span>
                                <span>1940 / 788 px</span>
                            </button>
                        </div>
                    </div>
            </div>
    </nav>
</body>
</html>
